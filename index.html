<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDoList - Dark Mode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    >
    <div >
      <div >
        <div
          class=>
         
          <h1 >ToDoList</h1>
          <img src="img/TodoList.jpeg" alt="logoToDo" class="img-fluid" />
        </div>
        <div >
          <div class="login-form p-4">
            <form id="loginForm">
              <h3 class="mb-4 text-light">Acesse sua conta:</h3>
              <div class="mb-3">
                <label for="emailLogin" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control bg-light"
                  id="emailLogin"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passwordLogin" class="form-label">Senha:</label>
                <input
                  type="password"
                  class="form-control bg-light"
                  id="passwordLogin"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="login(document.getElementById('emailLogin').value, document.getElementById('passwordLogin').value)"
              >
                Login
              </button>
            </form>

            <hr class="mt-4 mb-4" />

            <form id="signupForm">
              <h3 class="mb-4 text-light">Novo por aqui? Crie sua conta:</h3>
              <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input
                  type="text"
                  class="form-control bg-light"
                  id="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailSignup" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control bg-light"
                  id="emailSignup"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passwordSignup" class="form-label">Senha:</label>
                <input
                  type="password"
                  class="form-control bg-light"
                  id="passwordSignup"
                  required
                />
              </div>
              <button type="button" class="btn btn-primary" onclick="signup()">
                Criar Conta
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
