<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-#020911 mt-5 text-light h-50 m-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center mt-3">
            <h3>Bem-vindo, <span id="username"></span>!</h3>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
          </div>

          <form id="taskForm" class="mt-4">
            <h4>Adicionar Tarefa:</h4>
            <div class="mb-3">
              <label for="title">Título:</label>
              <input
                type="text"
                class="form-control bg-light"
                id="title"
                required
              />
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="startDate">Data de Início:</label>
                <input
                  type="date"
                  class="form-control bg-light"
                  id="startDate"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="startTime">Horário de Início:</label>
                <input
                  type="time"
                  class="form-control bg-light"
                  id="startTime"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="endDate">Data de Término:</label>
                <input
                  type="date"
                  class="form-control bg-light"
                  id="endDate"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="endTime">Horário de Término:</label>
                <input
                  type="time"
                  class="form-control bg-light"
                  id="endTime"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="description">Descrição:</label>
              <textarea
                class="form-control bg-light"
                id="description"
                rows="3"
                required
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-success"
              onclick="createTask()"
            >
              Criar Tarefa
            </button>
          </form>

          <div class="mt-4">
            <h4>Tarefas:</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tarefa</th>
                  <th scope="col">Início</th>
                  <th scope="col">Término</th>
                  <th scope="col">Status</th>
                  <th scope="col">Alterar</th>
                </tr>
              </thead>
              <tbody id="taskList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade text-dark"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Detalhes da Tarefa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6 id="taskModalTitle"></h6>
            <p id="taskModalDescription"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="tasks.js"></script>
  </body>
</html>
